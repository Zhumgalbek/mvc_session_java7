<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 78%; margin: 0 auto">
    <div class="card" style="width: 18rem;" th:each="house:${allHouses}">
        <img th:src="${house.getImage()}" object-fit width="223" height="170px" class="card-img-top" alt="Image">
        <div class="card-body">
            <h5 class="card-title" th:text="${house.getName()}">Card title</h5>
            <p class="card-text" th:text="${house.description}"></p>
            <a th:href="@{/getHouse/{houseId}(houseId=${house.getId()})}" class="btn btn-primary">Go somewhere</a>

            <form th:method="DELETE" th:action="@{/delete/{id}(id=${house.getId()})}">
                <input type="submit" class="btn btn-primary" th:value="delete"></input>
            </form>
        </div>
    </div>
</div>

<a type="button" class="btn btn-success" th:href="@{/new}">+add new house</a>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
